<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="台灣姓氏調查地圖" />
        <meta property="og:description" content="由 W3C 所公開認證的可變式向量圖形 SVG，繼承了延伸標記語言 XML 開放式資料結構的優點，保有向量式地圖的互動編輯功能，更具備網格式地圖的豐富色彩之展現能力，迅速地成為互動式網路地圖的適當格式。"/>
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="css/family-name-map.css" />
        <title>台灣姓氏調查地圖</title>
    </head>
    <body>
        <div id="container">
            <svg id="map"></svg>
        </div>
        <div id="header">
            <div>
                使用說明：
                <ul>
                    <li>點擊選單選擇姓氏</li>
                    <li>滑鼠或手機螢幕點擊可看各鄉鎮市區該姓氏人口佔比</li>
                </ul>
            </div>
        </div>
        <div id="footer">
            <p>註：原始資料統計各鄉鎮市區前二十大姓人口，前二十名以外姓氏人口數無統計資料，整個資料涵蓋的人數為 1704 萬人。</p>
        </div>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        <script src="js/family-name-map.js"></script>
    </body>
</html>
